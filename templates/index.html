<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>распознавание речи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/record.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center">распознавание речи</h3>

        <!-- Form Upload File -->
        <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
            <label class="form-label">Выберите голосовой файл:</label>
            <input type="file" required accept="audio/*" name="audio" id="audioInput" class="form-control">
            <button type="submit" class="btn btn-primary mt-3 w-100">загрузить</button>
        </form>

        <h5 class="mt-4">Recording operation:</h5>
        <div class="d-flex justify-content-between">
            <button onclick="startRecording()" class="btn btn-outline-success">
                <i class="bi bi-mic"></i> Начало записи
            </button>
            <button onclick="stopRecording()" class="btn btn-outline-danger">
                <i class="bi bi-stop-circle"></i> Остановить запись
            </button>
            <button onclick="playRecording()" class="btn btn-outline-warning">
                <i class="bi bi-play-circle"></i> воспроизведение записанного звука
            </button>
            <button onclick="uploadAudio()" class="btn btn-outline-primary">
                <i class="bi bi-upload"></i> Представление записей
            </button>
        </div>

        <!-- Play audio -->
        <audio id="audio-player" controls class="mt-3"></audio>

        <!-- Display recording status -->
        <div id="record-status" class="text-danger mt-3"></div>

        <!-- Display of recognition results -->
        <div id="result" class="alert alert-info mt-3" style="display: none;"></div>
    </div>
</div>

<script>
    var recorder;

    // Start recording
    function startRecording() {
        HZRecorder.get(function (rec) {
            recorder = rec;
            recorder.start();
            document.getElementById('record-status').innerText = "Запись в процессе...";
        });
    }

    // Stop recording
    function stopRecording() {
        recorder.stop();
        document.getElementById('record-status').innerText = "Запись остановлена.";
    }

    // playback of recorded sound
    function playRecording() {
        var audio = document.getElementById("audio-player");
        recorder.play(audio);
    }

    // Submission of recording data
    function uploadAudio() {
        console.log("Подготовка к загрузке записей...");
        recorder.upload("/masr/recognize", function (state, xhr) {
            switch (state) {
                case 'uploading':
                    console.log("Записи загружаются....");
                    break;
                case 'ok':
                    try {
                        if (!xhr.responseText) {
                            throw new Error("Ответ бэкэнда равен null!");
                        }
                        console.log("Бэкэнд возвращает данные:", xhr.responseText);
                        const response = JSON.parse(xhr.responseText);
                        if (response.code === 200) {
                            const recognizeText = response["recognize text"];
                            console.log("Результаты идентификации: ", recognizeText);
                            const resultDiv = document.getElementById('result');
                            resultDiv.innerText = "Результаты идентификации: " + recognizeText;
                            resultDiv.style.display = "block";
                        } else {
                            alert("Recognition Failure:" + response.message);
                        }
                    } catch (error) {
                        console.error("Невозможность разобрать ответ внутреннего сервера:", error);
                        alert("Распознавание не удалось, пожалуйста, проверьте содержимое, возвращаемое бэкэндом!");
                    }
                    break;
                case 'error':
                    alert("Загрузка записи не удалась！");
                    break;
                case 'cancel':
                    alert("Загрузка записи была отменена!");
                    break;
            }
        });
    }

    // Intercept form submissions, upload audio files
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Blocking default form submission behavior

        const fileInput = document.getElementById("audioInput");
        if (!fileInput.files[0]) {
            alert("Please select a voice file！");
            return;
        }

        const formData = new FormData();
        formData.append("audio", fileInput.files[0]);

        fetch("/masr/recognize", {
            method: "POST",
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Ответ сервера не прошел!");
            }
            return response.json();
        })
        .then(data => {
            if (data.code === 200) {
                const resultDiv = document.getElementById("result");
                resultDiv.innerText = "Identification results: " + data["recognize text"];
                resultDiv.style.display = "block";
            } else {
                alert("Неудача в распознавании:" + data.message);
            }
        })
        .catch(error => {
            console.error("Загрузка не удалась:", error);
            alert("Загрузка не удалась, пожалуйста, проверьте сеть!");
        });
    });
</script>
</body>
</html>
